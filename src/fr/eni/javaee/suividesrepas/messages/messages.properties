# DAL:
10000=Une tentative d'enrgistrement d'informations inexistantes a eu lieu.
10001=Une erreur non gérée est survenue lors de l'enrgistrement des informations.
10002=Les repas sont inaccessibles pour le moment.

# BLL:
20000=La date ne peut pas être dans le futur.
20001=La liste des aliments est obligatoire et chaque aliment ne doit pas dépasser 50 caractères.

# Servlets :
30000=La date doit être dans un format valide (AAAA-MM-DD).
30001=L'heure doit être dans un format valide (HH:MM).
30002=Il est obligatoire de saisir au moins un aliment pour le repas.